name:                language-kore
version:             0.0.1.0
github:              "kframework/kore"
license:             OtherLicense
license-file:        LICENSE
author:              "Virgil Serbanuta"
maintainer:          "virgil.serbanuta@runtimeverification.com"
copyright:           "2018 Runtime Verification Inc"
category:            Language

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/kframework/kore/blob/master/src/main/haskell/language-kore/README.md>

dependencies:
- base >= 4.7
- megaparsec >=6.4.0
- parser-combinators
- bytestring >=0.10
- containers
- array
- bytestring-trie
- mtl
- hashable
- data-fix
- clock
- lens
- groom
- deepseq
- optparse-applicative
- reflection
- time
- gitrev

library:
  source-dirs: src

executables:
  kore-parser:
    main:                Main.hs
    source-dirs:         app/parser
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - language-kore

tests:
  kore-parser-test:
    main:                AllParserTests.hs
    source-dirs:
      - test
      - test/parser
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - language-kore
    - call-stack
    - directory >= 1.2.2
    - filepath
    - QuickCheck
    - tasty
    - tasty-ant-xml
    - tasty-hunit
    - tasty-golden
    - tasty-quickcheck
    - template-haskell
